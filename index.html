<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Downloader</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark-theme">
    <div class="navbar">
      <div class="navbar-left">
        <img src="icons/youtube_downloader_logo.png" alt="Logo" class="logo" />
      </div>
      <div class="navbar-center">
        <span id="typewriterText" class="typewriter"></span>
      </div>
      <div class="navbar-right">
        <label class="theme-switch">
          <input type="checkbox" id="themeToggle" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <div class="main-content">
      <input type="text" id="ytUrl" placeholder="Paste YouTube link here..." />
      <div class="download-type-slider">
        <span id="audioLabel" class="slider-label selected">Audio</span>
        <label class="switch">
          <input type="checkbox" id="dlTypeSwitch" />
          <span class="slider round"></span>
        </label>
        <span id="videoLabel" class="slider-label">Video</span>
      </div>
      <button id="downloadBtn">Download</button>
      <div id="playlistMsg" class="playlist-msg" style="display: none"></div>
    </div>
    <footer>Created by Simeon Tsvetanov</footer>
    <script src="renderer.js"></script>
  </body>
</html>
